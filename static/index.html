        <!-- Beispiele für unterschiedliche Bildschirmgrößen -->
        <style>
            .my-responsive-preview {
                margin-bottom: 1em;
            }

            .my-responsive-preview .my-rp-background {
                width: 100%;
                padding-bottom: 55%;

                background-size: cover;
                background-position: center;

                position: relative;
            }

            .my-responsive-preview .my-rp-content {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .my-responsive-preview iframe {
                background-color: white;
                border: none;
                box-shadow: 0px 0px 4px rgba(0,0,0, 0.5);
            }

            .my-responsive-preview .my-rp-size-screen {
                width: 95%;
                height: 92%;
            }

            .my-responsive-preview .my-rp-size-tablet {
                width: 85%;
                height: 80%;
            }

            .my-responsive-preview .my-rp-size-phone {
                width: 35%;
                height: 90%;
            }
        </style>

        <script>
            function change_example(event) {
                let label  = event.target.textContent;
                let src    = event.target.dataset.src;
                let target = event.target.dataset.target;
                let parent = event.target.dataset.parent;
                let hide   = event.target.dataset.hide;
                let show   = event.target.dataset.show

                document.querySelector(`#${parent}`).textContent = label;
                let my_rp_size_screen = document.querySelector(`#${target} .my-rp-size-screen`);
                let my_rp_size_tablet = document.querySelector(`#${target} .my-rp-size-tablet`);
                let my_rp_size_phone = document.querySelector(`#${target} .my-rp-size-phone`);

                if (my_rp_size_screen) my_rp_size_screen.src = `${src}?screen`;
                if (my_rp_size_tablet) my_rp_size_tablet.src = `${src}?tablet`;
                if (my_rp_size_phone)  my_rp_size_phone.src = `${src}?phone`;

                if (hide) document.querySelectorAll(hide).forEach(e => e.classList.add("d-none"));
                if (show) document.querySelectorAll(show).forEach(e => e.classList.remove("d-none"));
            }
        </script>
