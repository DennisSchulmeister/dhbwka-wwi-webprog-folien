<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>üç± Flexbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Eigenes Stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.svg" />

        <script>
            function update_preview() {
                let style = {
                    display:        document.querySelector("[name=display]").value,
                    flexDirection:  document.querySelector("[name=flex-direction]").value,
                    justifyContent: document.querySelector("[name=justify-content]").value,
                    alignItems:     document.querySelector("[name=align-items]").value,
                    flex1:          document.querySelector("[name=flex1]").value,
                    flex2:          document.querySelector("[name=flex2]").value,
                    flex3:          document.querySelector("[name=flex3]").value,
                };

                let elements = {
                    main:     document.querySelector("main"),
                    section1: document.querySelector("section:nth-child(1)"),
                    section2: document.querySelector("section:nth-child(2)"),
                    section3: document.querySelector("section:nth-child(3)"),
                }

                elements.main.style.display        = style.display;
                elements.main.style.flexDirection  = style.flexDirection;
                elements.main.style.justifyContent = style.justifyContent;
                elements.main.style.alignItems     = style.alignItems;
                elements.section1.style.flex       = style.flex1;
                elements.section2.style.flex       = style.flex2;
                elements.section3.style.flex       = style.flex3;
            }
            
            window.addEventListener("DOMContentLoaded", update_preview);
        </script>
    </head>
    <body>
        <!-- Anzeigeoptionen -->
        <header id="options" class="p-4">
            <div class="p-4">
                <h4>Container</h4>
    
                <div class="mb-1">
                    <label for="display">display:</label>
                    <select name="display" class="form-select d-inline w-auto ms-2" onchange="update_preview()">
                        <option value="flex" selected>flex</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="mb-1">
                    <label for="flex-direction">flex-direction:</label>
                    <select name="flex-direction" class="form-select d-inline w-auto ms-2" onchange="update_preview()">
                        <option value="row" selected>row</option>
                        <option value="column">column</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </div>
                <div class="mb-1">
                    <label for="justify-content">justify-content:</label>
                    <select name="justify-content" class="form-select d-inline w-auto ms-2" onchange="update_preview()">
                        <option value="flex-start" selected>flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                    </select>
                </div>
                <div class="mb-1">
                    <label for="align-items">align-items:</label>
                    <select name="align-items" class="form-select d-inline w-auto ms-2" onchange="update_preview()">
                        <option value="flex-start" selected>flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="stretch">stretch</option>
                        <option value="baseline">baseline</option>
                    </select>
                </div>
    
                <h4 class="mt-4">Kinder</h4>
                <div class="mb-1">
                    <label for="flex1">flex:</label>
                    <select name="flex1" class="form-select d-inline w-auto ms-2" onchange="update_preview()">
                        <option value="" selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="flex2" class="form-select d-inline w-auto ms-2" onchange="update_preview()">
                        <option value="" selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="flex3" class="form-select d-inline w-auto ms-2" onchange="update_preview()">
                        <option value="" selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Vorschau -->
        <main>
            <section>
                Kind 1
            </section>
            <section>
                Kind 2 <br>
                Kind 2 <br>
                Kind 2
            </section>
            <section>
                Kind 3
            </section>
        </main>
    </body>
</html>
