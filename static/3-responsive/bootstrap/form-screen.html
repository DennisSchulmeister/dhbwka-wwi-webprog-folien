<!DOCTYPE html>
<html>
    <head>
        <title>Formulare mit Bootstrap: Große Darstellung</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Eigenes Stylesheet -->
        <style>
            body {
                font-size: 2.4vh;
                /* font-size: max(2.4vh, 11pt); */
                padding: 2em;

                background-image: url(background.jpg);
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
            }

            label {
                font-size: 80%;
            }
        </style>
    </head>
    <body class="d-flex flex-column justify-content-between min-vh-100" style="gap: 1em;">
        <h1>Benutzerkonto erstellen</h1>

        <div class="card align-self-center w-50 mw-100">
            <div class="card-header bg-primary text-light">
                Allgemeine Angaben
            </div>

            <div class="card-body">
                <!-- Das eigentliche Fomular -->
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="field01" class="form-label">Vorname</label>
                        <input type="text" class="form-control" id="field01" value="Mark" required>
                    </div>

                    <div class="col-md-4">
                        <label for="field02" class="form-label">Nachname</label>
                        <input type="text" class="form-control" id="field02" value="Otto" required>
                    </div>

                    <div class="col-md-4">
                        <label for="field03" class="form-label">Benutzername</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="field03" aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="field04" class="form-label">Ort</label>
                        <input type="text" class="form-control" id="field04" required>
                    </div>

                    <div class="col-md-3">
                        <label for="field05" class="form-label">Bundesland</label>
                        <select class="form-select" id="field05" required>
                            <option selected disabled value="">Auswählen...</option>
                            <option>Baden-Württemberg</option>
                            <option>Bayern</option>
                            <option>Berlin</option>
                            <option>Brandenburg</option>
                            <option>Bremen</option>
                            <option>Hamburg</option>
                            <option>Hessen</option>
                            <option>Mecklenburg-Vorpommern</option>
                            <option>Niedersachsen</option>
                            <option>Nordrhein-Westfalen</option>
                            <option>Rheinland-Pfalz</option>
                            <option>Saarland</option>
                            <option>Sachsen</option>
                            <option>Sachsen-Anhalt</option>
                            <option>Schleswig-Holstein</option>
                            <option>Thüringen</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="field06" class="form-label">Postleitzahl</label>
                        <input type="text" class="form-control" id="field06" required>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">Ich stimme den allgemeinen Geschäftsbedingungen zu</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <button class="btn btn-primary" type="submit">Formular Abschicken</button>
        </footer>
    </body>
</html>
